<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Pignage Display</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html {
        height: 100%;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        color: white;
        overflow: hidden;
        position: relative;
      }
      body.inside-iframe {
        background-color: black;
        width: 80vw;
        height: 80vh;
      }
      html.inside-iframe {
        background-color: none;
        padding: 10vh;
      }
      body > * {
        position: absolute;
      }
      #ip-address {
        font-size: 2em;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        display: none;
      }
      #slide {
        width: 100%;
        height: 100%;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
      #page {
        width: 100vw;
        height: 56.25vw; /* 16:9 aspect ratio */
        border: none;
        display: none;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 0;
      }
      #page.inside-iframe {
        width: 80vw;
        height: 45vw; /* 16:9 aspect ratio for inside iframe */
      }
      #mouse-tracker {
        position: absolute;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="ip-address"></div>
    <div id="slide"></div>
    <iframe id="page"></iframe>
    <div id="mouse-tracker"></div>
  </body>
  <script>
    let exports = {};
  </script>
  <script src="display.js"></script>
</html>
