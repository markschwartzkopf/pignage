<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Pignage Control</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html {
        height: 100%;
      }
      html,
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 2vh;
        margin: 0;
        padding: 0;
        width: 100%;
        background-color: #333;
        color: white;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex-wrap: wrap;
      }
      .slide-group {
        margin: 1vh;
        padding: 1vh;
        border: 0.2vh solid white;
        background-color: black;
        border-radius: 1vw;
        max-width: 98vw;
        overflow: hidden;
      }
      .thumbnail-container {
        overflow-x: auto;
        position: relative;
      }
      .group-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 3vh;
      }
      .svg-icon {
        height: 1em;
        cursor: pointer;
      }
      .svg-icon:hover {
        transform: scale(1.2);
      }
      .svg-icon:active {
        transform: scale(0.9);
      }
      .svg-icon.playing {
        fill: #0f0;
        stroke: #0f0;
      }
      .trash-icon {
        height: 100%;
      }
      .active-slide-indicator {
        width: 200px;
        height: 100%;
        position: absolute;
        border: 0.5vh solid white;
        pointer-events: none;
      }
      .trash {
        width: 200px;
        height: 100%;
        position: absolute;
        background-color: #000000bb;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        display: block;
      }
      .header {
        font-size: 6vh;
        text-align: center;
        padding: 1vh;
        width: 100vw;
      }
      .delay-input {
        border: 1px solid white;
        border-radius: 0.3em;
        padding: 0 0.5em;
      }
      .slide-delay {
        margin-top: 0.25em;
      }
      iframe {
        margin: 1vh;
        border: 1vh solid white;
        border-radius: 1vh;
        background-color: none;
        width: 30vh;
        height: 30vh;
        pointer-events: none;
      }
      .centering-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }
      button {
        all: unset;
        display: inline-block;
        cursor: pointer;
        font-family: inherit;
        font-size: 1rem;
        padding: 0.5em 1em;
        border: 0.2vh solid white;
        border-radius: 1vh;
        background-color: black;
        transition: background-color 0.3s ease, transform 0.2s ease;
        text-align: center; /* Center text */
      }

      button:hover {
        background-color: dimgray; /* Darken background on hover */
      }

      button:active {
        transform: scale(0.95); /* Add a subtle press effect */
      }
      .page-file {
        height: 1em;
        line-height: 1em;
        display: flex;
        align-items: center;
        justify-content: start;
        gap: 0.2em;
        margin: 0.2em 0;
      }
    </style>
  </head>
  <body>
    <div class="header">Slide Groups</div>
    <div id="slide-groups"></div>
    <div id="pages" class="slide-group"></div>
    <div class="centering-container">
      <button id="add-slide-group">Add Slide Group</button>
      <button id="go-black">Black</button>
      <button id="upload-pages">Upload to HTML folder</button>
      <button id="reboot" style="display: none;">Reboot</button>
    </div>
    <div class="centering-container">
      <iframe src="display.html"></iframe>
    </div>
  </body>
  <script>
    let exports = {};
  </script>
  <script src="index.js"></script>
</html>
